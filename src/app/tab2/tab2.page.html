<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-label>Eletrônicos</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Roupas Femininas</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Roupas Masculinas</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Joalheria</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Fake Store
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button id="main-content"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let produto of produtos" (click)="navegarParaDetalhes(produto)">
    <img alt="{{produto.name}}" [src]="produto.image" />
    <ion-card-header>
      <ion-card-title> {{ produto.name }} </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p> {{ produto.description }} </p>
      <p> Preço: {{ produto.price | currency: 'BRL' }} </p>
      <ion-button expand="full" color="primary">
        Adicionar ao Carrinho
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
